<!DOCTYPE html>
<html>

<head>
    <title>Adding HTML5 Audio</title>
</head>

<body>
    <!-- AUDI -->
   
    <audio  controls autoplay muted loop>
        <source src="audio/song.mp3" type="audio/mp3" />
    </audio>
    <!-- An iframe is like a little window
that has been cut into your
page â€” and in that window you
can see another page -->
    <iframe width="450" height="350" src="http://maps.google.co.uk/maps?q=moma+new+york
    &amp;output=embed">
    </iframe>
    <!-- VIDEO -->
    <video controls autoplay loop muted preload height="250px" width="350px"
        poster="https://images.pexels.com/photos/1996333/pexels-photo-1996333.jpeg?cs=srgb&dl=pexels-helena-lopes-1996333.jpg&fm=jpg">
        <source src="/video/horse.mp4" type="video/mp4" title="A video of a puppy playing in the snow" />
        <p></p>
    </video>

</body>

</html>
